<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container">
    <h1 id="title">Survey</h1>
    <p id="description">
        Ice-cream prefernces.
    </p>
    <div class="form-bg">
    <form action="" id="survey-form">
        <label for="name" id="name-label">
            Name
        
        <input type="text" id="name" required placeholder="Enter your name" />
    </label>
    </br>
        <label for="email" id="email-label" >
            E-mail
         <input type="email" id="email" required placeholder="Enter your email" />
        </label>
        </br>
        <label for="age" id="number-label">
            Age
        
  
        <input type="number" max="100" min="5" id="number" required placeholder="Enter your aga" />
    </label>
         <div class="form-group">
        <p>
            What do you like your ice-cream to be served in?
        </p>
        <select name="type" id="dropdown" class="form-control">
        <option value="cone">
            Waffle Cone
        </option>
        <option value="bowl">
            Bowl
        </option>
    </select>
    </div>
    <div class="form-group">
        <p>Favorite flavor?</p>
        <label for="chocolate">
            <input type="radio" name="flavor" value="chocolate" class="input-radio" />
            Chocolate
        </label>
        <label for="vanilla">
            <input type="radio" name="flavor" value="vanilla" class="input-radio" />
            Vanilla
        </label>
        <label for="strawberry">
            <input type="radio" name="flavor" value="strawberry" class="input-radio" />
            Strawberry
        </label>
        </div>
    </br>
    <p>Favorite toppings?</p>
        <label for="sprinkles">
            <input type="checkbox" name="topping" value="sprinkle" class="input-radio" />
            Sprinkles
        </label>
        <label for="nuts">
            <input type="checkbox" name="topping" value="nuts" class="input-radio" />
            Nuts
        </label>
        <label for="choc-syrup">
            <input type="checkbox" name="topping" value="choc-syrup" class="input-radio" />
            Chocolate Syrup
        </label>
    </br>
        <label for="comments">Comments</label>
        </br>
        <textarea class="comments" name="comments" placeholder="Any additional information..."></textarea>
            
        </label>
    </br>
        <button id="submit" class="submit"  value="submit">Submit</button>

    </form>
</div>
</div>
</body>
</html>
